<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Crud</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="index.html">Crud</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Admin</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <h1 class="display-3 text-center">Administrar productos</h1>
        <hr />
        <article class="bg-light p-3 my-5">
          <h3>Cargar productos</h3>
          <hr />
          <form>
            <div class="mb-3">
              <label for="" class="form-label">Código</label>
              <input
                id="codigo"
                type="text"
                class="form-control"
                placeholder="Ingrese un código"
                required
                onblur="validarCampoRequerido(this)"
              />
              <div class="valid-feedback">Este campo es obligatorio</div>
              <div class="invalid-feedback">Este campo es obligatorio</div>
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Producto</label>
              <input
                id="producto"
                type="text"
                class="form-control"
                placeholder="mouse logitec"
                required
                minlength="3"
                maxlength="35"
              />
              <div class="invalid-feedback">Este campo es obligatorio</div>
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Descripción</label>
              <input type="text" class="form-control" />
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Cantidad</label>
              <input
                type="number"
                class="form-control"
                id="cantidad"
                placeholder="ej: 5"
              />
              <div class="invalid-feedback">Este campo es obligatorio y la cantidad de caracteres debe ser entre 1 y 5</div>
            </div>
            <div class="mb-3">
              <label for="" class="form-label">URL</label>
              <input type="text" class="form-control" />
            </div>
            <button class="btn btn-primary" type="submit">Guardar</button>
          </form>
        </article>
      </section>
    </main>
    <footer></footer>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/validaciones.js"></script>
  </body>
</html>
